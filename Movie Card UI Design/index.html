<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <div class="poster">
            <img src="poster.jpg">
        </div>
        <div class="details">
            <img src="avtarlogo.png" class="logo">
            <h3>Directed by James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet consectetur
                adipisicing elit. Dignissimos illo itaque,
                odio Lorem, ipsum dolor sit amet consectetur 
                adipisicing elit...</p> 
                
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="cast1.jpg"></li>
                    <li><img src="cast2.jpg"></li>
                    <li><img src="cast3.jpg"></li>
                    <li><img src="cast4.jpg"></li>
                    <li><img src="cast5.jpg"></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Links:
    CDN: https://cdnjs.com/libraries/font-awesome
    ICONOS: https://fontawesome.com/?utm_source=cdnjs&utm_medium=cdnjs_link&utm_campaign=cdnjs_library-->
</body>

</html>
